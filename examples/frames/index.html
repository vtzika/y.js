<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Yieldr Pixel - Frames Example</title>
</head>
<body>
  <h1>Frames Example</h1>
  <p>In this example we'll call y.js from both the parent window and inside an iframe</p>

  <script type="text/javascript">
    (function(y, i, e, l, d, r) {
      y.YieldrTrackingObject = l;
      y[l] = y[l] || {
        data: {},
        set: function(name, value) {
          this.data[name] = value;
        }
      };
      if (!y[l].loaded) {
        d = i.createElement("script");
        d.src = i.location.protocol + e;
        d.async = true;
        r = i.getElementsByTagName("script")[0];
        r.parentNode.insertBefore(d, r);
        y[l].loaded = true;
      }
    })(window, document, "../../lib/y.js", "y");

    yldr.set("advertiser_id", 7);
  </script>

  <iframe src="http://advertiser.org/examples/basic/index.html"></iframe>
</body>
</html>
